      pool-name: HikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
    redis:
      host: 14.103.183.242
      port: 6376
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  ai:
    openai:
      api-key: ${BL_API_KEY}
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      chat:
        options:
          model: deepseek-v3


server:
  port: 8090

ai:
  apikey: ${BL_API_KEY}


logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
    com.yyxxlu.aitalk: debug